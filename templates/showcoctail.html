{% extends 'base.html' %} {% block content %}
<!-- Title -->

 <!-- Card info Section--> 
<div class="col l3 m6 s12">
    <div class="card horizontal">
    <!-- Coktail Image -->
        <div class="card-image">
            <img src="{{coctail.image_link}}" alt="URL Image" class="image-size-show hide-on-small-only">
        </div>
    <div class="card-stacked">
        <!-- Cocktail card content -->
        <div class="card-content">
            <ul>
                <li>
                    <!-- Cocktail name -->
                    <span class="coctail-name">
                        {{coctail.coctail_name}} 
                    </span>
                </li>
                <li>
                    <!-- Cocktail type -->
                    <span class="type-name">
                        {{coctail.type}} 
                    </span>
                </li>
                <li>
                    <!-- primary alcohol-->
                    <span class="alcohol-name">
                        {{coctail.primary_alcohol}} 
                    </span>
                </li>
            </ul>
        </div>
        <!-- Edit/Delete Section-->    
        <div class="row card-action">
            <div class="col s12 m6 l6">
            </div>
             <!-- Modal Trigger on Delete Button-->
            <div class="col s12">
                <button data-target="confirm" class="modal-trigger btn delete_button col s4">Delete</button>
                <form action="{{url_for('edit_coctail', coctail_id=coctail._id)}}" method="POST"> 
                <button type="submit" name="action" class="btn edit_button col s4">Edit</button> 
                </form>
            </div>
        </div>
            <!-- Modal Structure -->
                <div id="confirm" class="modal modal-width">
                    <div class="modal-content">
                        <h4><i class="material-icons">warning</i> Hold, Up!</h4>
                         <p>Are you sure you want to delete me?</p>
                    </div>
                    <div class="modal-footer">
                    <form action="{{url_for('delete_coctail', coctail_id=coctail._id)}}" method="POST">
                        <button type="submit" name="action" class="btn delete_button col s4">Delete</button>
                        <a href class="btn cancel_button modal-close col s4">Cancel</a>
                    </form>
                    </div>
                </div> 



      </div>
    </div>
  </div>
{% endblock %}
